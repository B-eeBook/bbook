<!-- register.html -->
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="logo">Nhà Sách Online</div>
        <input type="text" id="search-box" placeholder="Tìm kiếm sách...">
        <nav class="nav" id="nav-user"></nav>
    </header>

    <div class="form-box">
        <h2>Đăng ký</h2>
        <form id="register-form" onsubmit="handleRegister(event)">
            <input id="reg-username" type="text" placeholder="Username" required />
            <input id="reg-email" type="email" placeholder="Email" required />
            <input id="reg-password" type="password" placeholder="Password" required />
            <button type="submit">Đăng ký</button>
        </form>
    </div>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/user.js"></script>
    <script type="module" src="js/register.js"></script>
</body>

</html>
