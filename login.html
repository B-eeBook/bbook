<!-- login.html -->
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <a href="index.html" class="logo">beeBooks</a>
            <input type="text" id="search-box" placeholder="Tìm kiếm sách...">
            <nav class="nav" id="nav-user">
                <a href="index.html">Trang chủ</a>
                <a href="cart.html">Giỏ hàng</a>
                <a href="account.html">Tài khoản</a>
            </nav>
        </header>
        <main class="main">
            <div class="form-box">
                <h2>Đăng nhập</h2>
                <!-- FORM CHÍNH -->
                <form id="login-form" onsubmit="handleLogin(event)">
                    <input id="login-username" type="email" placeholder="Email" required />
                    <input id="login-password" type="password" placeholder="Mật khẩu" required />
                    <button type="submit">Đăng nhập</button>
                </form>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2025 Nhà Sách Online</p>
        </footer>
    </div>

    <!-- Chỉ load hai module này trên trang login -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/user.js"></script>
    <script type="module" src="js/login.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
