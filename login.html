<!-- login.html -->
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="logo">Nhà Sách Online</div>
        <input type="text" id="search-box" placeholder="Tìm kiếm sách...">
        <nav class="nav" id="nav-user"></nav>
    </header>

    <div class="form-box">
        <h2>Đăng nhập</h2>
        <!-- FORM CHÍNH -->
        <form id="login-form" onsubmit="handleLogin(event)">
            <input id="login-username" type="email" placeholder="Email" required />
            <input id="login-password" type="password" placeholder="Mật khẩu" required />
            <button type="submit">Đăng nhập</button>
        </form>
    </div>

    <!-- Chỉ load hai module này trên trang login -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/user.js"></script>
    <script type="module" src="js/login.js"></script>
</body>

</html>
