<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">Nhà Sách Online</div>
            <input type="text" id="search-box" placeholder="Tìm kiếm sách...">
            <nav class="nav" id="nav-user"></nav>
        </header>

        <main class="main">
            <h2>Giỏ hàng của bạn</h2>
            <div id="cart-items" class="cart"></div>
            <div class="cart-summary">
                <p id="total-price" class="total"></p>
                <button type="button" id="checkout-btn" class="checkout-btn">Thanh toán</button>
            </div>

            <div id="checkout-form-container" class="checkout-form-container">
                <h3>Thông tin thanh toán</h3>
                <form id="checkout-form" class="checkout-form">
                    <div class="form-group">
                        <label for="fullname">Họ tên</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Nhập họ tên" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Nhập email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Địa chỉ giao hàng</label>
                        <textarea id="address" name="address" placeholder="Nhập địa chỉ giao hàng" required></textarea>
                    </div>
                    <div id="checkout-summary" class="checkout-summary"></div>
                    <button type="submit" class="submit-btn">Xác nhận thanh toán</button>
                </form>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Nhà Sách Online</p>
        </footer>
    </div>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/user.js"></script>
    <script type="module" src="js/book.js"></script>
    <script type="module" src="js/cart.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
